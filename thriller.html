  <script>
    // Function to load audiobooks from the specified URL
    const loadAudiobooks = (type=thriller) => {

      fetch(url)
        .then(response => response.text())
        .then(data => {
          // Display the fetched content in the designated section
          document.getElementById('audiobooksList').innerHTML = data;
        })
        .catch(error => console.error('Error:', error));
    }

    // Call loadAudiobooks function when the page loads
    window.onload = () => {
      // Get the URL parameters
      const params = new URLSearchParams(window.location.search);
      // Get the type parameter from the URL
      const type = params.get('type');
      // If type parameter exists, load the corresponding audiobook list
      if (type) {
        loadAudiobooks(${type}.html?type=${type});
      }
    };
